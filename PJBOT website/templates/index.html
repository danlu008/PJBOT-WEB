<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>Flask Tutorial</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/template.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/input_form.css') }}">
		<link rel="shortcut icon" href="{{ url_for('static', filename='icon/car_favicon.png') }}">
	</head>
	<body>
	{% extends "template.html" %}
	{% block content %}
			<div class="grid tCenter" style="height: 200px">
				<strong><p class="intro">Call nearest robot</p></strong>
				<form style="width:50%; float: left;" action="/submit" method="post">
					<button class="button">Call Car</button>
				</form>
				<form style="width:50%; float: left;" action="/reset" method="post">
					<button class="resetbutton">Reset</button>
				</form>
				<div class="grid tCenter">
					<p style="padding: 50px">Tag number = {{call}}</p>
				</div>
			</div>
			<div class="grid tCenter">
				<strong><p class="intro">Command</p></strong>
				<form action="/command" method="POST">
				<input type="text" name="text">
</br>
				<input type="submit" value="Submit">
				</form>
			</div>
	{% endblock %}
	</body>
</html>
